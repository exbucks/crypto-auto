<!doctype html>
<html>
	<head>
		<title>Stable Tokens</title>
		<link rel="shortcut icon" href="favicon.png">
		<style>
		* { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
		body { height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f1c40f; font-family: 'Helvetika Neue', Arial, sans-serif; font-size: 18px; }
		.counter-container { display: flex; flex-direction: column; align-items: center; }
		.counter { text-transform: uppercase; color: #fff; font-weight: bold; font-size: 3rem; }
		.btn-row { display: flex; align-items: center; margin: 1rem; }
		.btn { cursor: pointer; min-width: 4em; padding: 1em; border-radius: 5px; text-align: center; margin: 0 1rem; box-shadow: 0 6px #8b5e00; color: white; background-color: #E4B702; position: relative; font-weight: bold; }
		.btn:hover { box-shadow: 0 4px #8b5e00; top: 2px; }
		.btn:active{ box-shadow: 0 1px #8b5e00; top: 5px; }
		.tokens { color: white; font-size: 16px; }
		.token { display: flex; }
		.name { width: 200px; }
		.address { overflow: hidden; text-overflow: ellipsis; width: 200px; }
		.max { width: 100px; }
		.min { width: 100px; }
		.price { width: 100px; }
		.change { width: 100px; }
		.period { width: 100px; }
		</style>
	</head>
	<body onload=start()>
		<!-- UI layout -->
		<div class="counter-container">
			<div class="counter">Stable tokens</div>
			<div class="btn-row">
				<div class="btn">Synchronize</div>
			</div>
			<div class="tokens">
				<div class="token">
					<span class="name">Name</span>
					<span class="address">Address</span>
					<span class="price">Price</span>
					<span class="max">Max</span>
					<span class="min">Min</span>
					<span class="change">Change</span>
					<span class="period">Period</span>
				</div>
			</div>
		</div>

		<!-- Connect UI actions to Go functions -->
		<script>
			const btnSync = document.querySelector('.btn');
			const data = document.querySelector('.tokens');

			// We use async/await because Go functions are asynchronous
			const render = async () => {
				const length = await window.getLength();
				for (var i = 0; i < length; i++) {
					const name = await window.getItem(i, 'name')
					const address = await window.getItem(i, 'address')
					const price = await window.getItem(i, 'price')
					const max = await window.getItem(i, 'max')
					const min = await window.getItem(i, 'min')
					const change = await window.getItem(i, 'change')
					const period = await window.getItem(i, 'period')
					const row = document.getElementById(`token-${i}`)
					if (!row) {
						data.innerHTML = data.innerHTML + `
							<div id="token-${i}" class="token">
								<span class="name">${name}</span>
								<span class="address">${address}</span>
								<span class="price">${price}$</span>
								<span class="max">${max}$</span>
								<span class="min">${min}$</span>
								<span class="change">${change}$</span>
								<span class="period">${period} hours</span>
							</div>
						`
					}
				}
			};

			btnSync.addEventListener('click', async () => {
				// await addPair("test plus"); // Call Go function
				render();
			});

			render();
		</script>
	</body>
</html>
